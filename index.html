<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Kalkulator</title>
</head>
<body>
    <h1>Kalkulator</h1>

    <div class="charBox row1">
        <button class="charButton 1">1</button>
    </div>
    <div class="charBox row1">
        <button class="charButton 2">2</button>
    </div>
    <div class="charBox row1">
        <button class="charButton 3">3</button>
    </div>
    <div class="charBox row1">
        <button class="charButton +">+</button>
    </div>


    <br>


    <div class="charBox row2">
        <button class="charButton 4">4</button>
    </div>
    <div class="charBox row2">
        <button class="charButton 5">5</button>
    </div>
    <div class="charBox row2">
        <button class="charButton 6">6</button>
    </div>
    <div class="charBox row2">
        <button class="charButton -">-</button>
    </div>


    <br>


    <div class="charBox row3">
        <button class="charButton 7">7</button>
    </div>
    <div class="charBox row3">
        <button class="charButton 8">8</button>
    </div>
    <div class="charBox row3">
        <button class="charButton 9">9</button>
    </div>
    <div class="charBox row3">
        <button class="charButton /">/</button>
    </div>


    <br>


    <div class="charBox row4">
        <button class="charButton 0">0</button>
    </div>
    <div class="charBox row4">
        <button class="charButton X">X</button>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
